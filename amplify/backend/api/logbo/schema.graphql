type User @model @key(name: "byCognitoID", fields: ["cognitoID"], queryField: "userByCognitoID") {
  id: ID!
  cognitoID: String!
  identityID: String
  name: String!
  viewName: String
  description: String
  iconUrl: String
  email: AWSEmail!
  posts: [Post] @connection(keyName: "byUser", fields: ["id"])
  comments: [Comment] @connection(keyName: "byUser", fields: ["id"])
}

type Post @model @key(name: "byUser", fields: ["userID"], queryField: "postByUserID") {
  id: ID!
  title: String!
  userID: ID!
  user: User @connection(fields: ["userID"])
  comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model
@key(name: "byPost", fields: ["postID", "content"], queryField: "commentByPostID")
@key(name: "byUser", fields: ["userID"], queryField: "userByUserID") {
  id: ID!
  postID: ID!
  post: Post @connection(fields: ["postID"])
  userID: ID!
  user: User @connection(fields: ["userID"])
  content: String!
}